<div class="row">
  <tabset class="table">
    <tr>
      <th style="width: 20%;">Username</th>
      <th style="width: 70%;">Active roles</th>
      <th style="width: 10%;"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user?.username}}</td>
      <td>{{user?.roles}}</td>
      <td><button (click)="openRolesModal(user!)" class="btn btn-info">Edit Roles</button></td>
    </tr>
  </tabset>
</div>
