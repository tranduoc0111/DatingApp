<div class="form-group mt-3">
  <input type={{type}} [class.is-invalid]="ngControl.touched && ngControl.invalid" class="form-control"
    [formControl]="$any(ngControl.control)" placeholder={{label}}>

  <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback">
    Please enter a {{label}}
  </div>

  <div *ngIf="ngControl.control?.errors?.['minlength']" class="invalid-feedback">
    Must be at least {{ngControl.control?.errors?.['minlength']['requiredLength']}}
  </div>
  <div *ngIf="ngControl.control?.errors?.['maxlength']" class="invalid-feedback">
    Must be at most {{ngControl.control?.errors?.['maxlength']['requiredLength']}}
  </div>
  <div *ngIf="ngControl.control?.errors?.['isMatching']" class="invalid-feedback">Passwords do not match</div>
</div>
